<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail Status</title>
    <link rel="icon" type="image/jpg" href="/data.jpg">

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 15px;
            color: {{ color }};
        }

        p {
            margin-bottom: 25px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: #1d2671;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #141b4d;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <button onclick="window.location='/chat'">Back to Mail</button>
</div>

</body>
</html>
