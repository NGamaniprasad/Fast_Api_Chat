<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mail Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    --card: #ffffff;
    --text: #1f2933;
    --muted: #6b7280;
    --success: #16a34a;
    --error: #dc2626;
    --border: #e5e7eb;
}

body.dark {
    --bg: linear-gradient(135deg, #020617, #0f172a);
    --card: rgba(255,255,255,0.08);
    --text: #f9fafb;
    --muted: #9ca3af;
    --border: rgba(255,255,255,0.15);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.4s;
}

.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card);
    padding: 10px 18px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.card {
    width: 100%;
    max-width: 420px;
    background: var(--card);
    backdrop-filter: blur(20px);
    border-radius: 22px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    border: 1px solid var(--border);
}

.icon {
    font-size: 64px;
    margin-bottom: 15px;
    animation: pop 0.6s ease;
}

@keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

h2 {
    margin-bottom: 10px;
    color: {{ color }};
}

p {
    font-size: 16px;
    color: var(--muted);
    margin-bottom: 25px;
}

button {
    padding: 14px 26px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #4f46e5, #22d3ee);
    color: white;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

.countdown {
    margin-top: 15px;
    font-size: 13px;
    color: var(--muted);
}
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">üåô</div>

<div class="card">
    <div class="icon">
        {% if color == "green" %}
            ‚úÖ
        {% else %}
            ‚ùå
        {% endif %}
    </div>

    <h2>{{ title }}</h2>
    <p>{{ message }}</p>

    <button onclick="goBack()">Back</button>
    <div class="countdown">Redirecting in <span id="sec">5</span> seconds...</div>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
    const icon = document.querySelector(".theme-toggle");
    icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
}

let seconds = 5;
setInterval(() => {
    seconds--;
    document.getElementById("sec").textContent = seconds;
    if (seconds === 0) {
        goBack();
    }
}, 1000);

function goBack() {
    {% if color == "green" %}
        window.location = "/chat";
    {% else %}
        window.location = "/";
    {% endif %}
}
</script>

</body>
</html>
