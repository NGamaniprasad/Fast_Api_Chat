<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Sender - Prasad</title>

<style>
:root {
    --bg: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    --card: #ffffff;
    --text: #1f2933;
    --muted: #6b7280;
    --primary: #4f46e5;
    --secondary: #22d3ee;
    --footer: #f0f0f0;
    --border: #e5e7eb;
}

body.dark {
    --bg: linear-gradient(135deg, #020617, #0f172a);
    --card: rgba(255,255,255,0.08);
    --text: #f9fafb;
    --muted: #9ca3af;
    --primary: #22d3ee;
    --secondary: #38bdf8;
    --footer: #020617;
    --border: rgba(255,255,255,0.15);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    transition: 0.4s;
}

.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card);
    padding: 10px 18px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: var(--card);
    backdrop-filter: blur(20px);
    width: 100%;
    max-width: 420px;
    padding: 40px;
    border-radius: 22px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    text-align: center;
    border: 1px solid var(--border);
}

.logo { font-size: 40px; }

h2 { color: var(--primary); }

.subtitle {
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 30px;
}

.error-box {
    color: #ff4d4d;
    margin-bottom: 15px;
    font-weight: bold;
}

.field {
    position: relative;
    margin-bottom: 25px;
}

.field input {
    width: 100%;
    padding: 14px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text);
    font-size: 15px;
}

.field label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    font-size: 14px;
    transition: 0.3s;
    pointer-events: none;
    background: var(--card);
    padding: 0 6px;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
    top: -8px;
    font-size: 12px;
    color: var(--primary);
}

.password-box { position: relative; }

.toggle-password {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

footer {
    background: var(--footer);
    text-align: center;
    padding: 12px;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">üåô</div>

<div class="main">
<div class="container">
    <div class="logo">üìß</div>
    <h2>Building my empire</h2>
    <div class="subtitle">Secure Login Portal</div>

    {% if error %}
    <div class="error-box">{{ error }}</div>
    {% endif %}

    <form action="/login" method="post">
        <div class="field">
            <input type="text" name="username" value="Gamani" required placeholder=" ">
            <label>Username</label>
        </div>

        <div class="field password-box">
            <input type="password" id="password" name="password" required placeholder=" ">
            <label>Password</label>
            <span class="toggle-password"
                  onmouseover="showPassword()"
                  onmouseout="hidePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
    </form>
</div>
</div>

<footer>¬© 2026 All Rights Reserved | Gamani Prasad |</footer>

<script>
function showPassword() {
    document.getElementById("password").type = "text";
}

function hidePassword() {
    document.getElementById("password").type = "password";
}

function toggleTheme() {
    document.body.classList.toggle("dark");
    const icon = document.querySelector(".theme-toggle");
    icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
}
</script>

</body>
</html>
