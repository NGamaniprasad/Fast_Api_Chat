<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="/data.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Email sender - Prasad</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #1d2671;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-color: #1d2671;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1d2671;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #16205f;
        }

        footer {
            background: #2c2c2c;
            color: #cccccc;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
        }

        footer hr {
            border: none;
            border-top: 1px solid #444;
            margin: 6px auto;
            width: 90%;
        }

        /* ================= COOKIE BANNER ================= */

        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #2c2c2c;
            color: #ffffff;
            padding: 15px 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            z-index: 9999;
        }

        #cookie-banner p {
            margin: 0;
            font-size: 14px;
            flex: 1;
        }

        .cookie-buttons {
            display: flex;
            gap: 10px;
        }

        .cookie-buttons button {
            padding: 8px 14px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            width: auto;
        }

        /* GREEN ACCEPT */
        .cookie-buttons .accept {
            background: #28a745;
            color: #ffffff;
        }

        .cookie-buttons .accept:hover {
            background: #218838;
        }

        /* RED REJECT */
        .cookie-buttons .reject {
            background: #dc3545;
            color: #ffffff;
        }

        .cookie-buttons .reject:hover {
            background: #c82333;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="container">
            <h2>Email sender - Prasad</h2>

            <form action="/login" method="post">
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Try It Out</button>
            </form>
        </div>
    </div>

    <footer>
        <hr>
        <p>© 2026 All rights reserved | Gamani Prasad |</p>
    </footer>

    <!-- COOKIE CONSENT -->
    <div id="cookie-banner">
        <p>
            We use cookies to improve your experience.
            By clicking “Accept All”, you consent to our use of cookies.
        </p>
        <div class="cookie-buttons">
            <button class="accept" onclick="acceptCookies()">Accept All</button>
            <button class="reject" onclick="rejectCookies()">Reject All</button>
        </div>
    </div>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        function acceptCookies() {
            setCookie("cookieConsent", "accepted", 365);
            document.getElementById("cookie-banner").style.display = "none";
        }

        function rejectCookies() {
            setCookie("cookieConsent", "rejected", 365);
            document.getElementById("cookie-banner").style.display = "none";
        }

        window.onload = function () {
            if (!getCookie("cookieConsent")) {
                document.getElementById("cookie-banner").style.display = "flex";
            }
        };
    </script>

</body>
</html>
