<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Sender</title>

<style>
:root {
    --bg: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    --card: #ffffff;
    --text: #1f2933;
    --muted: #6b7280;
    --primary: #4f46e5;
    --secondary: #22d3ee;
    --border: #e5e7eb;
}

body.dark {
    --bg: linear-gradient(135deg, #020617, #0f172a);
    --card: rgba(255,255,255,0.08);
    --text: #f9fafb;
    --muted: #9ca3af;
    --primary: #22d3ee;
    --secondary: #38bdf8;
    --border: rgba(255,255,255,0.15);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
    transition: 0.4s;
}

.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card);
    padding: 10px 18px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.container {
    width: 100%;
    max-width: 700px;
    background: var(--card);
    backdrop-filter: blur(20px);
    border-radius: 22px;
    padding: 35px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    border: 1px solid var(--border);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h2 {
    color: var(--primary);
}

.field {
    position: relative;
    margin-bottom: 22px;
}

.field input,
.field textarea {
    width: 100%;
    padding: 14px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text);
    font-size: 15px;
}

.field textarea { resize: vertical; }

.field label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    font-size: 14px;
    transition: 0.3s;
    pointer-events: none;
    background: var(--card);
    padding: 0 6px;
}

.field input:focus + label,
.field textarea:focus + label,
.field input:not(:placeholder-shown) + label,
.field textarea:not(:placeholder-shown) + label {
    top: -8px;
    font-size: 12px;
    color: var(--primary);
}

.file-preview {
    font-size: 13px;
    color: var(--muted);
    margin-top: -10px;
    margin-bottom: 15px;
}

.counter {
    text-align: right;
    font-size: 12px;
    color: var(--muted);
    margin-top: -10px;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

.toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: var(--card);
    padding: 14px 22px;
    border-radius: 12px;
    display: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">üåô</div>

<div class="container">
    <div class="header">
        <h2>üìß Email Sender</h2>
        <button style="width:auto;padding:8px 14px;" onclick="window.location='/'">Logout</button>
    </div>

    <form action="/send" method="post" enctype="multipart/form-data" onsubmit="sendAnim()">

        <div class="field">
            <input type="email" name="sender" required placeholder=" ">
            <label>Sender Email</label>
        </div>

        <div class="field">
            <input type="text" name="receivers" required placeholder=" ">
            <label>Receiver Emails (comma separated)</label>
        </div>

        <div class="field">
            <input type="text" name="subject" required placeholder=" ">
            <label>Subject</label>
        </div>

        <div class="field">
            <textarea name="message" rows="5" maxlength="1000" required placeholder=" " oninput="countChars(this)"></textarea>
            <label>Message</label>
            <div class="counter" id="counter">0 / 1000</div>
        </div>

        <div class="field">
            <input type="file" name="file" onchange="showFile(this)">
            <label>Attachment</label>
            <div class="file-preview" id="filePreview"></div>
        </div>

        <button type="submit">üöÄ Send Email</button>
    </form>
</div>

<div class="toast" id="toast">Sending...</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
    const icon = document.querySelector(".theme-toggle");
    icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
}

function showFile(input) {
    const preview = document.getElementById("filePreview");
    preview.textContent = input.files.length ? "üìé " + input.files[0].name : "";
}

function countChars(el) {
    document.getElementById("counter").textContent = el.value.length + " / 1000";
}

function sendAnim() {
    const toast = document.getElementById("toast");
    toast.style.display = "block";
    toast.textContent = "Sending email...";
}
</script>

</body>
</html>
